{{define "content"}}
<div class="container">
        <form method="post" class="col-lg-4" >
                <input type="hidden" id="path" name="path">
                <div id="error">
                </div>
                <div class="form-group">
                    <label for="from">from</label>
                    <input type="text" class="form-control" id="from" name="from" value="" readonly required>
                </div>
                <div class="form-group">
                    <label for="to">to</label>
                    <input type="text" class="form-control"  id="to" name="to" value="" required>
                </div>
                <button  type="submit" class="btn btn-primary">move</button>
            </form>
</div>
{{end}}
{{define "scripts"}}
<script>
     var queryString=window.location.search
                var urlParams = new URLSearchParams(queryString)
                var directory=urlParams.get("directory")
                var name=urlParams.get("name")
                var path=""
                if(directory=="/"){
                    path="/"+name
                }else{
                    path=directory+"/"+name
                }
                $("input[name=from]").val(path)
                $("input[id=to]").val(path)
        app.ajaxSubmit($("form:last"), {
            before: function () {
                app.closeError($('#error'))
            },
            success: function (res) {
                if (res.error) {
                        app.showError($('#error'), res.error)
                } else {
                        window.location.href = "/file/list"
                }
            }
        })
    </script>
{{end}}
