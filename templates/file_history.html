{{define "content"}}
<div class="container">
        <table class="table">
                <tr>
                <th>name</th>    
                <th>uploaded time</th>    
                <th>size</th>    
                <th>user</th>    
                </tr>
                {{range .Histories}}
                {{$time:=index . "insert_time"}}
                <tr >
                   <td>{{index . "name"}}</td>
                   <td>{{formatTimeString $time ""}}</td>
                   <td>{{.size}} bytes</td>
                   <td>{{.name}}</td>
                </tr>
                {{end}}
            </table>
</div>
{{end}}
